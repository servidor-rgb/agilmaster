<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√Ågil Master Plan</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Cadastro de Clientes</h1>

  <form id="clienteForm">
    <label>Nome:</label>
    <input type="text" id="nome" required>

    <label>CPF:</label>
    <input type="text" id="cpf" required>

    <label>Telefone:</label>
    <input type="text" id="telefone">

    <label>E-mail:</label>
    <input type="email" id="email">

    <label>Atividade:</label>
    <input type="text" id="atividade">

    <button type="submit">Salvar Cliente</button>
  </form>

  <h2>Lista de Clientes</h2>
  <ul id="listaClientes"></ul>

  <script>
    const API_BASE = 'https://masteragil.netlify.app/.netlify/functions';

    async function carregarClientes() {
      try {
        const resposta = await fetch(`${API_BASE}/get-clientes`);
        const dados = await resposta.json();
        const lista = document.getElementById('listaClientes');
        lista.innerHTML = '';

        if (dados.clientes && dados.clientes.length > 0) {
          dados.clientes.forEach(cliente => {
            const li = document.createElement('li');
            li.textContent = `${cliente.nome} - ${cliente.cpf} - ${cliente.telefone || ''} - ${cliente.email || ''} - ${cliente.atividade || ''}`;
            lista.appendChild(li);
          });
        } else {
          lista.innerHTML = '<li>Nenhum cliente cadastrado.</li>';
        }
      } catch (erro) {
        console.error('Erro ao carregar clientes:', erro);
        alert('Erro ao carregar lista de clientes.');
      }
    }

    document.getElementById('clienteForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const cliente = {
        nome: document.getElementById('nome').value.trim(),
        cpf: document.getElementById('cpf').value.trim(),
        telefone: document.getElementById('telefone').value.trim(),
        email: document.getElementById('email').value.trim(),
        atividade: document.getElementById('atividade').value.trim(),
      };

      try {
        const resposta = await fetch(`${API_BASE}/save-clientes`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(cliente),
        });

        if (!resposta.ok) throw new Error('Erro ao salvar');
        alert('Cliente salvo com sucesso!');
        event.target.reset();
        carregarClientes();
      } catch (erro) {
        console.error('Erro ao salvar cliente:', erro);
        alert('Falha ao salvar cliente.');
      }
    });

    carregarClientes();
  </script>
</body>
</html>
